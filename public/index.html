<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="manifest" href="./manifest.json" />

    <title>æternity Token Migration</title>

    <meta property="og:title" content="æternity Token Migration">
    <meta property="og:site_name" content="æternity Token Migration">
    <meta property="og:url" content="https://migrate.aeternity.io">
    <meta property="og:description" content="Tool to migrate AE ERC-20 tokens from the Ethereum Blockchain to the æternity Mainnet.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://migrate.aeternity.io/token-migration-open-graph.png">
    <meta name="msapplication-TileColor" content="#ff0d6a">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but æternity Token Migration doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <style type="text/css">
      @keyframes rotate {
        from {
          transform: scaleX(-1) rotate(0deg);
        }

        to {
          transform: scaleX(-1) rotate(360deg);
        }
      }

      html, body, #app {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: #EDF3F7;
      }

      .loading {
        width: 50px;
        animation: rotate 2s reverse infinite linear;
      }
      </style>
      <img src="./loader.svg" class="loading" alt="Loading">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
